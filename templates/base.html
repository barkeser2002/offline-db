<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anime Platform{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .anime-card { transition: transform 0.2s; }
        .anime-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <nav class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-500">Anime Platform</a>

            <div class="hidden md:flex ml-8 space-x-6">
                <a href="/discover" class="text-gray-300 hover:text-white flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    Discovery
                </a>
            </div>

            <form action="/search" method="get" class="hidden md:flex flex-grow max-w-md mx-4">
                <input type="search" name="q" placeholder="Search anime..." class="w-full bg-gray-700 border border-gray-600 rounded-l-lg py-1 px-4 focus:outline-none focus:border-blue-500 text-sm">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 rounded-r-lg px-4 py-1 text-sm">Search</button>
            </form>

            <div class="flex items-center space-x-4">
                {% if session.user_id %}
                    <a href="/profile" class="flex items-center space-x-2 group">
                        <div class="w-8 h-8 rounded bg-blue-600 overflow-hidden border-2 border-gray-700 group-hover:border-blue-400 transition">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed={{ session.username }}" alt="Avatar" class="w-full h-full">
                        </div>
                        <span class="text-gray-300 group-hover:text-blue-400 font-semibold transition">{{ session.username }}</span>
                    </a>
                    <button onclick="logout()" class="text-sm bg-red-600/20 text-red-500 hover:bg-red-600 hover:text-white px-3 py-1 rounded border border-red-500/50 transition">Logout</button>
                {% else %}
                    <a href="/login" class="text-sm hover:text-blue-400">Login</a>
                    <a href="/register" class="text-sm bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Global Notifications -->
    <div id="notification-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <footer class="bg-gray-800 border-t border-gray-700 p-6 mt-8">
        <div class="container mx-auto text-center text-gray-400 text-sm">
            &copy; 2024 Anime Platform - Senpai v4.0 Evolution
        </div>
    </footer>

    <script>
        async function logout() {
            const resp = await fetch('/api/auth/logout', { method: 'POST' });
            if (resp.ok) window.location.href = '/';
        }

        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');

            const bgColors = {
                'info': 'bg-blue-600',
                'success': 'bg-green-600',
                'error': 'bg-red-600',
                'warning': 'bg-yellow-600'
            };

            toast.className = `${bgColors[type] || 'bg-gray-700'} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-10 opacity-0 flex items-center`;
            toast.innerHTML = `
                <span class="text-sm font-semibold">${message}</span>
                <button class="ml-4 hover:text-gray-200" onclick="this.parentElement.remove()">&times;</button>
            `;

            container.appendChild(toast);

            // Animation
            setTimeout(() => {
                toast.classList.remove('translate-y-10', 'opacity-0');
            }, 10);

            // Auto remove
            setTimeout(() => {
                toast.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
