<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniScrap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: '#ff0055',
                        darkbg: '#0a0a0f',
                        glass: 'rgba(255, 255, 255, 0.05)'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-darkbg text-white flex flex-col min-h-screen">
    <nav class="p-4 border-b border-gray-800 bg-opacity-80 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-brand tracking-widest">ANISCRAP</a>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-gray-300">Welcome, {{ user.username }}</span>
                {% else %}
                    <a href="/admin/" class="text-gray-300 hover:text-white transition">Login</a>
                {% endif %}
                <button class="px-3 py-1 bg-gray-800 border border-gray-700 rounded hover:border-brand transition text-xs">TR/EN</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto flex-grow p-6">
{% load ad_tags %}
        <!-- Header Ad -->
        <div class="mb-6 flex justify-center">
            {% get_ad 'header' %}
        </div>

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black py-8 border-t border-gray-900 mt-12">
        <div class="container mx-auto text-center text-gray-500">
            <p class="mb-2">&copy; 2026 <strong>AniScrap</strong>. All rights reserved.</p>
            <p class="text-sm mb-4">Developer: <strong class="text-brand">Barış Keser</strong></p>
            <div class="flex justify-center space-x-6 text-sm">
                <a href="mailto:info@bariskeser.com" class="hover:text-white transition">Contact</a>
                <a href="mailto:abuse@bariskeser.com" class="hover:text-white transition">Report Abuse</a>
                <a href="mailto:dmca@bariskeser.com" class="hover:text-white transition">DMCA</a>
            </div>
        </div>
    </footer>
</body>
</html>
