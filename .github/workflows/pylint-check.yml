name: ğŸ” Code Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  pylint-check:
    name: ğŸ Pylint Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml GitPython flask pylint

      - name: ğŸ” Run Pylint Analysis
        run: |
          python -m pylint --output-format=parseable --reports=yes . 2>/dev/null > pylint_report.txt || true

      - name: ğŸ“¤ Upload Pylint Report
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: pylint_report.txt

      - name: âœ… Check Pylint Score
        run: |
          # Extract the score from pylint output
          SCORE=$(grep "Your code has been rated at" pylint_report.txt | grep -o "[0-9]\+\.[0-9]\+")
          
          if [ -z "$SCORE" ]; then
            echo "âŒ Could not find pylint score in report"
            exit 1
          fi
          
          echo "ğŸ“Š Pylint Score: $SCORE/10"
          
          # Check if score is 5.0 or below
          if (( $(echo "$SCORE <= 5.0" | bc -l) )); then
            echo "âŒ Pylint score is too low ($SCORE/10). Minimum required: 5.0/10"
            exit 1
          else
            echo "âœ… Pylint score is acceptable ($SCORE/10)"
          fi