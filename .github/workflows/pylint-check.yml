name: ğŸ” Code Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  pylint-check:
    name: ğŸ Pylint Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint

      - name: ğŸ” Run Pylint Analysis
        run: |
          python -m pylint --output-format=parseable --reports=no --disable=C,R,W . 2>/dev/null > pylint_report.txt || true

      - name: ğŸ“¤ Upload Pylint Report
        uses: actions/upload-artifact@v3
        with:
          name: pylint-report
          path: pylint_report.txt

      - name: âœ… Check Pylint Results
        run: |
          if [ -f pylint_report.txt ] && [ -s pylint_report.txt ]; then
            echo "âŒ Pylint found issues:"
            cat pylint_report.txt
            exit 1
          else
            echo "âœ… No pylint issues found!"
          fi