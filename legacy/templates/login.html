{% extends "base.html" %}

{% block title %}Login - Anime Platform{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-xl mt-10">
    <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
    <div id="error" class="hidden bg-red-500 text-white p-3 rounded mb-4"></div>
    <form id="loginForm" class="space-y-4">
        <div>
            <label class="block text-gray-400 mb-1">Username</label>
            <input type="text" id="username" required class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 focus:outline-none focus:border-blue-500">
        </div>
        <div>
            <label class="block text-gray-400 mb-1">Password</label>
            <input type="password" id="password" required class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 focus:outline-none focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-2 rounded transition">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-400">
        Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Register</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');

    const resp = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    const data = await resp.json();
    if (resp.ok) {
        window.location.href = '/';
    } else {
        errorDiv.textContent = data.error || 'Login failed';
        errorDiv.classList.remove('hidden');
    }
});
</script>
{% endblock %}
